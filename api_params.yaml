environments:
    - name: dev
      endpoints:
          production:
              url: 'https://dev.azqore.com'
              config:
                  retryTimeOut: 1100
                  retryDelay: 1200
                  factor: 3

          sandbox:
              url: 'https://dev.sandbox.azqore.com'
      gatewayEnvironments:
          - Internal 
          - External 
    - name: allinone
      endpoints:
          production:
              url: 'https://prod3.azqore.com'
              config:
                  retryTimeOut: 1100
                  retryDelay: 1200
                  factor: 3

          sandbox:
              url: 'https://prod3.sandbox.azqore.com'
      security:
            enabled: true
            type: basic
            username: admin
            password: admin
      gatewayEnvironments:
          - Production and Sandbox 
      policies:
          - Gold
          - Silver
